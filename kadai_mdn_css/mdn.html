<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> 
    <title>transform: rotate(20deg);</title>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
        .rotated { 
            transform: rotate(20deg);
        }
    </style>
</head>

<body>
    <div>Normal</div> 
    <div class="rotated">Rotated</div> 

</body>

</html>
